<div class="app-button"
 [ngStyle]="iconName ? {'background':'white','color':'blue','fontSize':'1.5rem'} : {}"
 
>
  <!-- Replace the text below with your code -->
   <fa-icon *ngIf="iconName === 'edit'" [icon]="'pen'"></fa-icon>
   <fa-icon *ngIf="iconName === 'delete'" [icon]="'trash-can'"></fa-icon>
  {{ buttonText }}
</div>
